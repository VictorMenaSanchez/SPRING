<!DOCTYPE html>
<!--
xmlns significa "XML Namespace"
Es un atributo en XML que se utiliza para evitar conflictos de nombres al combinar elementos y atributos de diferentes vocabularios
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>

<body>
    <h1 th:text="${title}">Document</h1>
    <div th:if="${users.size() == 0}" th:text="${'No hay elementos usurarios.'}"></div>
    <table>
        <thead>
            <tr>
                <th name></th>
                <th lasname></th>
                <th email></th>
            </tr>
        </thead>
        <tbody>
            <!--IteraciÃ³n para que se renderice una fila por cada usuario.-->
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.email}"></td>
                <td th:if="${user.email == null}" th:text="${'Este usurario no tiene mail'}"></td>
            </tr>
        </tbody>

    </table>
</body>

</html>
