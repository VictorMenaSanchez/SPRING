<!DOCTYPE html>
<!--

Aquí debo configurar el motor de plantilla de timeleaf.
Está integrado del lado del servidor.
Luego con el atributo th podré escribir.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Esto hace una interpolación de strings.-->
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <!-- Modifico para que aparezca el objeto user-->
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:text="${user.email}"></li>
<!--Si el email es distinto de null, lo mostrará;  th:if="${user.email != null}"
también puedo poner si existe th:if="${user.email}
Aquí niego que user.email no sea null, es decir, que sea null, entonces aparecerá el texto.
Una forma no tan estúpida de hacerlo sería ${user.email == null}.
-->
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>
</body>
</html>
